# Dex2Oat Manager Configuration File

# Compilation Settings
default_mode=speed
skip_compiled=true
detect_mode_reset=true

# Boot Compilation
# Compile apps on device boot (recommended: true)
compile_on_boot=true

# Schedule Settings (Cron format: minute hour day month weekday)
# Example: "0 2 * * *" = Daily at 2 AM
schedule=0 2 * * *
schedule_enabled=true

# Logging Settings (DEBUG, INFO, WARN, ERROR)
log_level=INFO
log_max_size=5M
log_max_files=5

# Compilation Rules
compile_system_apps=false
compile_user_apps=true
exclude_apps=

# Advanced Settings
parallel_jobs=2
storage_threshold=500
