name: Build Module

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          VERSION=$(grep "^version=" module.prop | cut -d'=' -f2)
          VERSION_CODE=$(grep "^versionCode=" module.prop | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Create zip package
        run: |
          zip -r dexoat_ks.zip . -x "*.git*" "*.claude*" "*.spec-workflow*"
          echo "Package created successfully"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dexoat_ks-v${{ steps.version.outputs.version }}
          path: dexoat_ks.zip
          retention-days: 90

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dexoat_ks.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update update.json (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          cat > update.json << EOF
          {
            "versionCode": ${{ steps.version.outputs.versionCode }},
            "version": "${{ steps.version.outputs.version }}",
            "zipUrl": "https://github.com/${{ github.repository }}/releases/download/${TAG}/dexoat_ks.zip",
            "changelog": "https://raw.githubusercontent.com/${{ github.repository }}/main/changelog.md"
          }
          EOF

      - name: Commit update.json (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git commit -m "chore: update update.json for version ${{ steps.version.outputs.version }}"
          git push
